<h1>LISTADO DE USUARIOS</h1>

<table mat-table [dataSource]="users">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName + " " + element.lastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Mobile Column -->
    <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>

    <!-- Fine Column -->
    <ng-container matColumnDef="fine">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">  </td>
    </ng-container>

    <!-- Blocked Column -->
    <ng-container matColumnDef="blocked">
        <th mat-header-cell *matHeaderCellDef>ESTADO</th>
        <td mat-cell *matCellDef="let element">
            {{element.blocked ? "bloqueadO" : "No bloqueado"}}
        </td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Activo</th>
        <td mat-cell *matCellDef="let element"> {{element.active ? "Activo" : "No Activo"}} </td>
    </ng-container>

    <!-- CreatedOn Column -->
    <ng-container matColumnDef="created on">
        <th mat-header-cell *matHeaderCellDef>fecha</th>
        <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <div class="action-group">
                <button mat-flat-button color="accent" (click)="blockUser(element)">
                    {{element.blocked ? "desbloquear" : "bloquear"}}
                </button>
                <button mat-flat-button color="accent" (click)="enableUser(element)">
                    {{element.active ? "desactivar" : "Activar"}}
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>
